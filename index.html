<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>My Gallery</h1>

    <div class="gallery">
        <img src="img/art.png" alt="Art" class="gallery-item" onclick="openModal('modal1', 'Art')">
        <img src="img/ahana.png" alt="Ahana art" class="gallery-item" onclick="openModal('modal2', 'Art')">
        <img src="img/download.jfif" alt="Ahana art" class="gallery-item" onclick="openModal('modal3', 'Art')">
        <img src="img/art57.jpg" alt="Art" class="gallery-item" onclick="openModal('modal4', 'Art')">
        <img src="img/art6.jfif" alt="Art" class="gallery-item" onclick="openModal('modal5', 'Art')">
        <img src="img/art8.jpg" alt="Art" class="gallery-item" onclick="openModal('modal6','Art')">
        <img src="img/BITCOIN DAN EMAS GOLD 1.png" alt="Art" class="gallery-item" onclick="openModal('modal7','Art')">
        <img src="img/sol.png" alt="Art" class="gallery-item" onclick="openModal('modal8','Art')">
    </div>


    <div id="modal1" class="modal">
        <span class="close" onclick="closeModal('modal1')">&times;</span>
        <img src="img/art.png" alt="Art" class="modal-content">
        <div class="caption"></div>
    </div>
     
    <div id="modal2" class="modal">
        <span class="close" onclick="closeModal('modal2')">&times;</span>
        <img src="img/ahana.png" alt="Art" class="modal-content">
        <div class="caption"></div>
    </div>

    <div id="modal3" class="modal">
        <span class="close" onclick="closeModal('modal3')">&times;</span>
        <img src="img/download.jfif" alt="Art" class="modal-content">
        <div class="caption"></div>
    </div>

    <div id="modal4" class="modal">
        <span class="close" onclick="closeModal('modal4')">&times;</span>
        <img src="img/art57.jpg" alt="Art" class="modal-content">
        <div class="caption"></div>
    </div>

    <div id="modal5" class="modal">
        <span class="close" onclick="closeModal('modal5')">&times;</span>
        <img src="img/art6.jfif" alt="Art" class="modal-content">
        <div class="caption"></div>
    </div>

     <div id="modal6" class="modal">
        <span class="close" onclick="closeModal('modal6')">&times;</span>
        <img src="img/art8.jpg" alt="Art" class="modal-content">
        <div class="caption"></div>
    </div>

     <div id="modal7" class="modal">
        <span class="close" onclick="closeModal('modal7')">&times;</span>
        <img src="img/BITCOIN DAN EMAS GOLD 1.png" alt="Art" class="modal-content">
        <div class="caption"></div>
    </div>

    <div id="modal8" class="modal">
        <span class="close" onclick="closeModal('modal8')">&times;</span>
        <img src="img/sol.png" alt="Art" class="modal-content">
        <div class="caption"></div>
    </div>
    
    
 <script>
        function openModal(modalId, caption) {
            let modal = document.getElementById(modalId);
            modal.style.display = "flex";
            modal.classList.add("show");
            let message = modal.querySelector(".caption");
            message.innerText = caption;
        }

        function closeModal(modalId) {
            let modal = document.getElementById(modalId);
            modal.classList.remove("show");
            setTimeout(function () {
                modal.style.display = "none";
                modal.querySelector(".caption").innerText = "";
            }, 300);
        }
    </script>

</body>

</html>
